{% extends "base.html" %}
{% block content %}
<div class="centered-container text-center">
          <form action="." method="post">
               {% csrf_token %}
               <div class="form-group">
                    <label for="exampleInputEmail1">First name</label>
                    <input type="text" name="first_name" class="form-control" placeholder="Enter name">
               </div>
               <div class="form-group">
                    <label for="exampleInputEmail1">Last name</label>
                    <input type="text" name="last_name" class="form-control" placeholder="Enter lastname">
               </div>
               <div class="form-group">
                    <label for="exampleInputEmail1">Middle name</label>
                    <input type="text" name="middle_name" class="form-control" placeholder="Enter lastname">
               </div>
               <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                         else.</small>
               </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
               </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Submit password</label>
                    <input type="password" class="form-control" placeholder="Reenter password">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</div>
{% endblock %}
